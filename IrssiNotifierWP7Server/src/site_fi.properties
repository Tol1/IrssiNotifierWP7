description1=Irssi Notifier on sovellus, jonka avulla on mahdollista saada Irssin hilighteistä ja yksityisviesteistä notifikaatio suoraan Windows Phone -käyttöjärjestelmää käyttävään matkapuhelimeen. Palvelu käyttää WP7-käyttöjärjestelmän "Push notification"-palvelua, ja ilmoitus uudesta viestistä on saatavilla sekä ponnahdusviestinä että päivittyvän livetiilen kautta.
description2=Sovelluksen käyttöön vaaditaan Google-tunnukset palveluun kirjautumista ja puhelimen rekisteröintiä varten. Lisäksi vaatimuksena on luonnollisesti Irssi. Irssiin tarvittava perl-skripti vaatii lisäksi palvelimelta wget-sovelluksen. Perl ja wget on valmiiksi asennettuna käytännössä jokaisella konella jolla Irssikin.
